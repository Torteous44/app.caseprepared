<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#0066cc" />
    <link rel="icon" href="/favicon/favicon.ico" />
    
    <!-- Preload font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet" />
    
    <title>Page Not Found | Case Prepared</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Figtree', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        text-align: center;
        background-color: #f9f9fb;
      }

      .content {
        max-width: 700px;
        width: 100%;
        background: white;
        padding: 3rem;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.06);
        margin: 2rem 0;
      }

      .error-code {
        font-size: 8rem;
        font-weight: 700;
        margin: 0;
        background: linear-gradient(135deg, #0066cc 0%, #3c83dc 100%);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        line-height: 1;
      }

      .title {
        font-size: 2.5rem;
        margin: 1rem 0 2rem;
        color: #333;
      }

      .description {
        font-size: 1.2rem;
        color: #666;
        margin-bottom: 2rem;
        line-height: 1.6;
      }

      .button-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      .primary-button {
        background: linear-gradient(135deg, #0066cc 0%, #3c83dc 100%);
        color: white;
        font-weight: 600;
        padding: 0.8rem 2rem;
        border-radius: 8px;
        text-decoration: none;
        transition: all 0.2s ease;
        font-size: 1.1rem;
        display: inline-block;
      }

      .primary-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 102, 204, 0.2);
      }

      .secondary-links {
        margin-top: 1rem;
        display: flex;
        gap: 1.5rem;
      }

      .secondary-button {
        color: #0066cc;
        text-decoration: none;
        font-weight: 500;
        font-size: 1rem;
        transition: color 0.2s ease;
      }

      .secondary-button:hover {
        color: #3c83dc;
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        .content {
          padding: 2rem;
        }
        
        .error-code {
          font-size: 6rem;
        }
        
        .title {
          font-size: 2rem;
        }

        .secondary-links {
          flex-direction: column;
          gap: 0.8rem;
        }
      }
    </style>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YOUR-TRACKING-ID"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-YOUR-TRACKING-ID');
    </script>
    
    <!-- Cloudflare Web Analytics -->
    <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "2f7b6a9ba17f4a5191f4796c4f80ad78"}'></script>
  </head>
  <body>
    <div class="content">
      <h1 class="error-code">404</h1>
      <h2 class="title">Page Not Found</h2>
      <p class="description">
        The page you're looking for doesn't exist or has been moved.
        Don't worry, you can find your way back to our main site using the links below.
      </p>
      <div class="button-container">
        <a href="/" class="primary-button">Back to Home</a>
        <div class="secondary-links">
          <a href="/interviews" class="secondary-button">Interviews</a>
          <a href="/resources" class="secondary-button">Resources</a>
          <a href="/about" class="secondary-button">About Us</a>
        </div>
      </div>
    </div>
  </body>
</html>
