<!DOCTYPE html>
<html>
<head>
  <title>Google Authentication Redirect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
      line-height: 1.6;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      color: #4285F4;
    }
    p {
      margin-bottom: 20px;
    }
    #message {
      padding: 20px;
      background-color: #f5f5f5;
      border-radius: 8px;
      margin: 20px 0;
    }
    .spinner {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 3px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top-color: #4285F4;
      animation: spin 1s ease-in-out infinite;
      margin: 20px 0;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Google Authentication</h1>
    <div class="spinner" id="spinner"></div>
    <div id="message">Processing authentication...</div>
  </div>

  <script>
    // Initialize with client ID from localStorage or query parameter
    function initGoogleAuth() {
      const urlParams = new URLSearchParams(window.location.search);
      const clientId = urlParams.get('client_id') || localStorage.getItem('googleClientId') || "607050121369-r0ntm51ksokt8k92an2u3g4peu24tplg.apps.googleusercontent.com";
      
      // Save for future use
      localStorage.setItem('googleClientId', clientId);
      
      google.accounts.id.initialize({
        client_id: clientId,
        callback: handleCredentialResponse,
        auto_select: true
      });
      
      // Auto prompt for credential
      google.accounts.id.prompt((notification) => {
        if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
          document.getElementById('message').textContent = 
            'Google Sign-In could not be displayed. Please try again from the main login page.';
          document.getElementById('spinner').style.display = 'none';
        }
      });
    }
    
    function handleCredentialResponse(response) {
      document.getElementById('message').textContent = 'Successfully authenticated! Redirecting...';
      
      // Get token and return to the main page
      if (response && response.credential) {
        const token = response.credential;
        const redirectURL = localStorage.getItem('authRedirectURL') || '/';
        
        // Set token in localStorage to be used by the main app
        localStorage.setItem('googleCredential', token);
        
        // Redirect back to the main app
        window.location.href = redirectURL;
      } else {
        document.getElementById('message').textContent = 'Authentication failed. Please try again.';
        document.getElementById('spinner').style.display = 'none';
      }
    }
    
    // Start the authentication process when the page loads
    window.onload = function() {
      // Store current page URL for redirecting back
      localStorage.setItem('authRedirectURL', document.referrer || '/');
      
      // Initialize Google authentication
      initGoogleAuth();
    };
  </script>
</body>
</html>
